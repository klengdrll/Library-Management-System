<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request Form - Representative Access Only</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-semibold">Library System</div>
                <div class="flex items-center space-x-4">
                    <span>Welcome, {{ session.student_name }} (Representative)</span>
                    <a href="{{ url_for('representative_dashboard') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-center mb-6">Book Request Form</h1>
                
                <form action="{{ url_for('rep_request_book') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div class="space-y-2">
                        <label for="bookTitle" class="block text-sm font-medium text-gray-700">Book Title</label>
                        <input
                            type="text"
                            id="bookTitle"
                            name="bookTitle"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter book title"
                        >
                    </div>

                    <div class="space-y-2">
                        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                        <input
                            type="text"
                            id="author"
                            name="author"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter author name"
                        >
                    </div>

                    <div class="space-y-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">Book Description</label>
                        <textarea
                            id="description"
                            name="description"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter book description"
                        ></textarea>
                    </div>

                    <div class="space-y-2">
                        <label for="notes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
                        <textarea
                            id="notes"
                            name="notes"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter any additional notes"
                        ></textarea>
                    </div>

                    <div class="space-y-2">
                        <label for="bookImage" class="block text-sm font-medium text-gray-700">Book Cover Image</label>
                        <div class="flex flex-col items-center gap-4">
                            <input
                                type="file"
                                id="bookImage"
                                name="bookImage"
                                accept="image/*"
                                class="hidden"
                                onchange="previewImage(event)"
                            >
                            <label
                                for="bookImage"
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50"
                            >
                            <img id="imagePreview" class="h-full object-contain hidden" alt="Book cover preview" title="Book cover preview">
                                <div id="uploadPrompt" class="flex flex-col items-center justify-center">
                                    <svg class="w-8 h-8 mb-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    <p class="text-sm text-gray-500">Click to upload book cover</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('imagePreview');
                const uploadPrompt = document.getElementById('uploadPrompt');

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    uploadPrompt.classList.add('hidden');
                }

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
