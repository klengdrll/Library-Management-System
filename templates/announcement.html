<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color:  #45a049;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            position: relative;
        }
        .header a:hover {
            color: black;
        }
        .header a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: black;
            transition: width .3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .header a:hover::after {
            width: 100%;
        }
        .navbar {
            display: flex;
        }
        .navbar a {
            float: none;
            display: block;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    padding: 0 20px;
}

.footer {
    background: linear-gradient(45deg, #45a049, #77d39a);
    color: white;
    padding: 40px 0 20px 0;
    width: 100%;
    margin-top: auto;
    font-family: Arial, sans-serif;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    padding: 0 20px;
}

.footer-section {
    padding: 0 15px;
}

.footer-section h3 {
    color: white;
    margin-bottom: 15px;
    font-size: 1.5em;
    font-weight: bold;
}

.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 10px;
    font-size: 0.9em;
}

.footer-section ul li a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-section ul li a:hover {
    color: #ddd;
}

.footer-section.about p {
    line-height: 1.6;
    font-size: 0.9em;
}

.footer-bottom {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.footer-bottom hr {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    margin: 20px 0;
}

.footer-bottom p {
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.8);
}

@media (max-width: 768px) {
    .footer-content {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    .footer-section {
        text-align: center;
    }
}

</style>
</head>
<body>
    <section class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/SPC_lib.png') }}" alt="SPC Logo" class="header-logo">
            <a href="/">San Pablo Colleges Library</a>
            <a href="/login_page">Login</a>
        </div>
        <div class="navbar"> 
            <a href="/info">Information</a>
            <a href="/announcement">Announcement</a>
            <a href="/librarian">Librarian</a>
        </div>
    </section>
    {% extends 'footer.html' %}
</body>
</html>
